<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send An Email</title>
  <!-- Link to your email sender CSS -->
  <link rel="stylesheet" href="email-sender.css" />
  
  <!-- Include EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script>
    // Initialize EmailJS with your public key (from your dashboard)
    emailjs.init('gzvOEAhNIJOR8CMkS');
  </script>
</head>
<body>
 

  <!-- Email Sending App Container -->
  <div class="email-app">
    <header>
      <h1>Send An Email</h1>
    </header>
    
    <!-- Form for email details -->
    <div class="form-container">
      <div class="form-row">
        <label for="toInput" class="form-label">To:</label>
        <input type="email" id="toInput" placeholder="Enter recipient email" />
      </div>
      <div class="form-row">
        <label for="subjectInput" class="form-label">Subject:</label>
        <input type="text" id="subjectInput" placeholder="Enter subject" />
      </div>
      <div class="form-row">
        <label for="bodyInput" class="form-label">Body:</label>
        <textarea id="bodyInput" placeholder="Enter your message" rows="8"></textarea>
      </div>
      <div class="form-row">
        <button id="sendButton">Send</button>
      </div>
      <h2>Make sure to check your spam for any emails you send.</h2>
    </div>
  </div>
  
  <!-- Link to your email-sender JavaScript file -->
  <script src="email-sender.js"></script>
</body>
</html>
