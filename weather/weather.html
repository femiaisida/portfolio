  <!-- Weather App Content -->
  <div class="weather-app">
    <header>
      <h1>WEATHER FORECAST</h1>
    </header>

    <section class="input-section">
      <label for="postcode">Where do you want the weather for?</label>
      <input type="text" id="postcode" placeholder="Enter the postcode..." />
      <button id="getForecast">Get Tomorrow's Forecast</button>

    <section class="forecast-section">
      <div class="forecast-grid">
        <div class="forecast-block"><strong>Conditions</strong><p id="conditions">--</p></div>
        <div class="forecast-block"><strong>Day Summary</strong><p id="daySummary">--</p></div>
        <div class="forecast-block"><strong>Night Summary</strong><p id="nightSummary">--</p></div>
        <div class="forecast-block"><strong>Temperature High (Â°C)</strong><p id="tempHigh">--</p></div>
        <div class="forecast-block"><strong>Temperature Low (Â°C)</strong><p id="tempLow">--</p></div>
      </div>
    </section>

    <section class="email-section">
      <label for="email">What is your email?</label>
      <input type="email" id="email" placeholder="Enter your email..." />
      <button id="submitEmail">Enter</button>
    </section>
  </div>

  <!-- Load EmailJS SDK first -->
  <script>
  const sdk = document.createElement("script");
  sdk.src = "https://cdn.emailjs.com/sdk/3.2/email.min.js";

  const spinnerBtn = document.getElementById("submitEmail");
  spinnerBtn?.classList.add("loading");

  sdk.onload = () => {
    emailjs.init("gzvOEAhNIJOR8CMkS");

    spinnerBtn?.classList.remove("loading");

</script>
