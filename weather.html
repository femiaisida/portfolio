  <!-- Weather App Content -->
  <div class="weather-app">
    <header>
      <h1>WEATHER FORECAST</h1>
    </header>

    <!-- Input Section for Postcode and Forecast Button -->
    <section class="input-section">
      <label for="postcode">Where do you want the weather for?</label>
      <input type="text" id="postcode" placeholder="Enter the postcode..." />
      <button id="getForecast">Get Tomorrow's Forecast</button>
    </section>

    <!-- Forecast Display Section -->
    <section class="forecast-section">
      <div class="forecast-grid">
        <div class="forecast-block">
          <strong>Conditions</strong>
          <p id="conditions">--</p>
        </div>
        <div class="forecast-block">
          <strong>Day Summary</strong>
          <p id="daySummary">--</p>
        </div>
        <div class="forecast-block">
          <strong>Night Summary</strong>
          <p id="nightSummary">--</p>
        </div>
        <div class="forecast-block">
          <strong>Temperature High (C)</strong>
          <p id="tempHigh">--</p>
        </div>
        <div class="forecast-block">
          <strong>Temperature Low (C)</strong>
          <p id="tempLow">--</p>
        </div>
      </div>
    </section>

    <!-- Email Section for Alert Registration -->
    <section class="email-section">
      <label for="email">What is your email?</label>
      <input type="email" id="email" placeholder="Enter your email..." />
      <button id="submitEmail">Enter</button>
    </section>
  </div>
